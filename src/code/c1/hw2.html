<!DOCTYPE html>
<html>
<head>

  <style>
   h1 {
     font-size:30px;
   }
  </style>
</head>

<body>
  <h1 id='h1'>LWC Class!</h1>

  <script>
       let fs = 30;
       document.getElementById('h1').addEventListener('click', evt => {
         evt.target.style.fontSize = `${++fs}px`;

       });
  </script>
</body>
